<html>

<head>
    <meta charset="utf-8" />
    <script language="javascript" type="text/javascript">
        // ストア遷移用関数
        function loadStorePage() {
            var ua = navigator.userAgent;
            if (ua.match(/Android/)) {
                // AndroidならIntentスキームを発行する
                // アプリがインストール済みなら起動し、未インストールならストアに遷移する（Chrome）
                document.location = "intent://jp.co.benesse.shimajiroapp#Intent;scheme=myApp;package=jp.co.benesse.shimajiroapp.dev;S.media=mail;end;";

            } else if (ua.match(/iPhone|iPad|iPod/)) {
                // iOSならApp Storeへ飛ばす
                // アプリがインストール済みならUniversal Linksでアプリが起動されるためこのHTMLは読み込まれない
                document.location = "https://itunes.apple.com/jp/app/id1546176901?mt=8";

            } else {
                // AndroidでもiOSでもない場合（Webブラウザを想定）は任意のサイトへ遷移させる
                document.location = "https://kodomo.benesse.ne.jp/open/";
            }
        }
        
        window.onload = function() {
            // HTML読み込み時に自動で実行
            loadStorePage();
        }
    </script>
</head>

<body>
    <p>
        <h1>ページが表示されない場合は<a href="javascript:loadStorePage();">こちら</a>をタップ</h1>
    </p>
</body>

</html>
