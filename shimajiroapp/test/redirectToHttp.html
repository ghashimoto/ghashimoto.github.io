<html>

<head>
    <meta charset="utf-8" />
    <script language="javascript" type="text/javascript">
        // ストア遷移用関数
        function loadStorePage() {
            // 元ネタはlaunch/index.html。SSL保護された別サイトにリダイレクトさせる
            document.location = "http://192.168.1.206:3000/html/shimaclub/redirectToHttps.html";
        }
        
        window.onload = function() {
            // HTML読み込み時に自動で実行
            loadStorePage();
        }
    </script>
</head>

<body>
    <p>
        <h1>ページが表示されない場合は<a href="javascript:loadStorePage();">こちら</a>をタップ</h1>
    </p>
</body>

</html>
